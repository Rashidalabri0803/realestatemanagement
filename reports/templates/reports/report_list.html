{% extends "base.html" %}

{% block title %}قائمة التقارير{% endblock %}

{% block content %}
  <h2>قائمة التقارير</h2>
  <table class="table">
    <thead>
      <tr>
        <th>عنوان التقرير</th>
        <th>تاريخ الإنشاء</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      {% for report in reports %}
        <tr>
          <td>{{ report.title }}</td>
          <td>{{ report.created_at|date:"Y-m-d H:i:s" }}</td>
          <td>
            <a href="{% url 'report_detail' report.pk %}" class="btn btn-info btn-sm">عرض</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
